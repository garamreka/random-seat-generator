<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="main.js"></script>
    <title>RandomSeatGenerator</title>
</head>
<body>
    <h1>Random Seat Generator</h1>
    <h2 id = "hello-alpaga"></h2>
    <div class = "table-info">
            <p>Table1: left corner, window-side <br>
            Table2: in the middle, window-side <br>
            Table3: right corner, window-side <br>
            Table4: left corner, door-side <br>
            Table5: in the middle, door-side</p>
        </div> 
    <div class = "classroom">
        <div class = "window-side">
            <div class = "groups">
                <p class = "chair" id = "chair1"></p>
                <p class = "chair" id = "chair2"></p>
                <p class = "table">table1</p>
                <p class = "chair" id = "chair3"></p>
                <p class = "chair" id = "chair4"></p>
            </div>
            <div class = "groups">
                <p class = "chair" id = "chair5"></p>
                <p class = "chair" id = "chair6"></p>
                <p class = "table">table2</p>
                <p class = "chair" id = "chair7"></p>
                <p class = "chair" id = "chair8"></p>
            </div>
            <div class = "groups">
                <p class = "chair" id = "chair9"></p>
                <p class = "chair" id = "chair10"></p>
                <p class = "table">table3</p>
                <p class = "chair" id = "chair11"></p>
                <p class = "chair" id = "chair12"></p>
            </div>
        </div>
        <div class = "door-side">
            <div class = "groups">
                <p class = "chair" id = "chair13"></p>
                <p class = "chair" id = "chair14"></p>
                <p class = "table">table4</p>
                <p class = "chair" id = "chair15"></p>
                <p class = "chair" id = "chair16"></p>
            </div>
            <div class = "groups">
                <p class = "chair" id = "chair17"></p>
                <p class = "chair" id = "chair18"></p>
                <p class = "table">table5</p>
                <p class = "chair" id = "chair19"></p>
                <p class = "chair" id = "chair20"></p>
            </div>
        </div>
    </div>
    <h2>↑ door ↑</h2>
      
</body>
</html>
